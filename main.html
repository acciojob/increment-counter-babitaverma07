<!DOCTYPE html>
<html>
  <head>
    <title>Increment Counter</title>
  </head>
  <body>
    <p id="counter">3</p>
    <button id="incrementBtn">Increment</button>

    <script>
      let counterValue = 0;
      document.getElementById("incrementBtn").addEventListener("click", function() {
        alert(counterValue);
        counterValue++;
        document.getElementById("counter").innerHTML = counterValue;
      });
    </script>
  </body>
</html>
